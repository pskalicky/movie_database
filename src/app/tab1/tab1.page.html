<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Katalog filmů</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content [fullscreen]="true">

  <ion-accordion-group>
    <ion-accordion value="filters">
      
      <ion-item slot="header" color="light">
        <ion-label>
          <small>Filtr:</small> <b>{{ activeFilterLabel }}</b>
        </ion-label>
      </ion-item>

      <div slot="content" class="ion-padding filters-wrapper">
        
        <div class="controls">
          <ion-chip color="primary" (click)="openAddFilterModal()">
            <ion-icon name="add"></ion-icon>
            <ion-label>Nový</ion-label>
          </ion-chip>

          <ion-chip color="medium" (click)="openFilterManager()">
            <ion-icon name="settings"></ion-icon>
            <ion-label>Spravovat</ion-label>
          </ion-chip>
        </div>

        <div class="filter-list">
          <ion-chip 
            *ngFor="let filter of filters" 
            [color]="filter.isActive ? 'primary' : 'medium'" 
            [outline]="!filter.isActive"
            (click)="selectFilter(filter)"
          >
            <ion-label>{{ filter.label }}</ion-label>
          </ion-chip>
        </div>

      </div>
    </ion-accordion>
  </ion-accordion-group>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let movie of movies">
        <ion-card 
          button="true" 
          [routerLink]="['/detail', 'movie', movie.id]"
          routerDirection="forward"
        >
          <img [src]="imageBaseUrl + movie.poster_path" alt="{{ movie.title }}" />
    
          <ion-card-header>
            <ion-card-title>{{ movie.title }}</ion-card-title>
            <ion-card-subtitle>
              <ion-icon name="star"></ion-icon>
              {{ movie.vote_average | number: '1.1-1' }}
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Katalog filmů</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content [fullscreen]="true">

  <ion-accordion-group>
    <ion-accordion value="filters">
      
      <ion-item slot="header" color="light">
        <ion-label>
          <small>Filtr:</small> <b>{{ activeFilterLabel }}</b>
        </ion-label>
      </ion-item>

      <div slot="content" class="ion-padding filters-wrapper">
        
        <div class="controls">
          <ion-chip color="primary" (click)="openAddFilterModal()">
            <ion-icon name="add"></ion-icon>
            <ion-label>Nový</ion-label>
          </ion-chip>

          <ion-chip color="medium" (click)="openFilterManager()">
            <ion-icon name="settings"></ion-icon>
            <ion-label>Spravovat</ion-label>
          </ion-chip>
        </div>

        <div class="filter-list">
          <ion-chip 
            *ngFor="let filter of filters" 
            [color]="filter.isActive ? 'primary' : 'medium'" 
            [outline]="!filter.isActive"
            (click)="selectFilter(filter)"
          >
            <ion-label>{{ filter.label }}</ion-label>
          </ion-chip>
        </div>

      </div>
    </ion-accordion>
  </ion-accordion-group>

<ion-grid>
  <ion-row>
    <ion-col size="6" size-md="4" size-lg="3" *ngFor="let movie of movies">
      <ion-card 
        button="true" 
        [routerLink]="['/detail', 'movie', movie.id]"
        routerDirection="forward"
      >
        <img [src]="imageBaseUrl + movie.poster_path" alt="{{ movie.title }}" loading="lazy" />
  
        <ion-card-header>
          
          <ion-card-subtitle class="rating-badge">
            <div class="rating-row">
              
              <ion-icon name="star" color="warning"></ion-icon>
              <span class="tmdb-score">
                {{ movie.vote_average | number:'1.1-1' }}
              </span>

              <span *ngIf="myRatings[movie.id]" class="my-rating">
                 <ion-icon name="star"></ion-icon> 
                 <strong>{{ myRatings[movie.id] }}</strong>
              </span>

            </div>
          </ion-card-subtitle>

          <ion-card-title>{{ movie.title }}</ion-card-title>
          
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-infinite-scroll (ionInfinite)="loadMore($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Načítám další filmy...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>

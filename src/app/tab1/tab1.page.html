<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Filmy
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Filmy</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let movie of movies">
        
        <ion-card>
          <img [src]="imageBaseUrl + movie.poster_path" alt="{{ movie.title }}" />
          
          <ion-card-header>
            <ion-card-title>{{ movie.title }}</ion-card-title>
            <ion-card-subtitle>
              <ion-icon name="star"></ion-icon>
              {{ movie.vote_average | number: '1.1-1' }}
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

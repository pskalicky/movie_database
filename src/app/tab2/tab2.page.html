<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Hledat</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar 
      placeholder="Název filmu..." 
      animated="true"
      debounce="500"
      (ionInput)="onSearchChange($event)"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div *ngIf="isSearching" class="ion-text-center ion-padding">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <ion-grid *ngIf="!isSearching && searchResults.length > 0">
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let movie of searchResults">
        
        <ion-card 
          button="true" 
          [routerLink]="['/movie', movie.id]"
          routerDirection="forward"
        >
          <div class="poster-placeholder" *ngIf="!movie.poster_path">
            <ion-icon name="image-outline"></ion-icon>
          </div>
          <img *ngIf="movie.poster_path" [src]="imageBaseUrl + movie.poster_path" />

          <ion-card-header>
            <ion-card-subtitle>
              <ion-icon name="star" color="warning"></ion-icon>
              {{ movie.vote_average | number: '1.1-1' }}
            </ion-card-subtitle>
            <ion-card-title>{{ movie.title }}</ion-card-title>
          </ion-card-header>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="hasSearched && !isSearching && searchResults.length === 0" class="empty-state">
    <ion-icon name="sad" size="large"></ion-icon>
    <p>Nic jsme nenašli.</p>
  </div>

  <div *ngIf="!hasSearched" class="empty-state">
    <ion-icon name="search" size="large"></ion-icon>
    <p>Zadejte název filmu pro vyhledávání.</p>
  </div>

</ion-content>
